<!DOCTYPE html>
<html lang="en">
<head>
	<div class="login-header">
    	<h1>登录</h1>
	</div>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login.css"> 
    <title>Login</title>
</head>
<body>
	
	<div class="login">
    	<div class="login-header"></div>
   		<div class="login-content">
       		<label for="usename">用户名</label>
            <img src="image/LOGIN.jpg" width="30" height="30"/>
    		<input type="text" id="usename" placeholder="请输入用户名"><br /> 
    		<label for="password">密&nbsp&nbsp 码</label>
            <img src="image/SECRET.jpg" width="30" height="30"/>
    		<input type="text" id="password" placeholder="请输入密码"><br />
    		<button id="button">登录</button>
        </div>
    </div>
    <script>
    var btn = document.getElementById("button");
    btn.onclick = function ()
	{
        alert("成功啦");
    }
	</script>

	


</body>
</html>
