<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>首页</title>
    <link rel="stylesheet" href="./css/layout.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-head">
        <h1>欢迎回来</h1>
      </div>
      <div class="login-input">
        <input type="text" name="username" placeholder="请输入用户名">
        <br>
        <input type="password" name="password" placeholder="请输入密码">
        <br>
        <button id="id-button-login">登录</button>
        <button id="id-button-register">注册</button>
      </div>
    </div>

  </body>
  <script> 
    var btn_login = document.getElementById("id-button-login");
    btn_login.onclick = function (){ 
      alert("demo, 无法登录"); 
    } 
    var btn_register = document.getElementById("id-button-register");
    btn_register.addEventListener('click', function (){ 
      alert("demo, 无法注册"); 
    } )
  </script>
</html>
