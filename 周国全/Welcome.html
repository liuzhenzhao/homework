<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doge登陆界面</title><!--前端网站名字-->
 <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="flash flash1"></div>
<div class="flash flash2"></div>
<div class="flash flash3"></div>
<audio loop autoplay>
    <source src="css/audio/Two Steps From Hell - Victory.mp3">
</audio>
<div class="login">
    <div class="longin-header" style="color: rgb(200,100,60)">
        <h1>神烦狗：<abbr title="不管你是谁，先登录再说">喵喵喵?</abbr></h1><!--<del><sub>喵喵喵</sub></del><ins>嗷呜？</ins>-->
    </div>
    <div class="login-content">
        <form name="formone" action="css/神烦的世界.html" onkeydown="if(event.keyCode==13){return false;}" autocomplete="on" method="post">
        <label for="usemane">用户名</label>
        <input type="text" id="usemane" placeholder="请输入用户名"><br>
            <label for="password">&nbsp密&nbsp码</label>
        <input type="password" id="password" placeholder="请输入密码"><br>
        <button name="button" onclick="alert('登录成功\n神烦狗：原来你就是\n 史诗之铲屎官!!!'),formone.submit()" >log in</button>
        </form>
    </div>
</div>

</body>
</html>
